<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/CSS/style2.css">
    <link rel="shortcut icon" href="CPUFAVI.png" type="image/x-icon">
    
</head>
<body>
   <div class="LOGO1">
      <img src="Logoimg.png" alt="CPU">
   </div>
   <div class="TopContainer">
      <h1>Registration Form</h1>
      <h3>Please complete the
        following form to register for an account on our website</h3>
      <br>
     </div>
 
     <nav class="topnav">
         
         <a href="index.html">Home</a>
         <a href="products.html">Products</a>
         <a href="register.html">Register</a> 
         <a href="about.html">About</a>
         <button id="buttomS1">Search</button><input id="insearch" type="search">
         
 
     
     
     </nav>
     <br> <br>
   
    
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Register</b></legend>
                <br>
                <div class="inputBox">
                 <input type="text" name="none" id="userName" class="inputUser"  required>
                 <label class="labelInput" for="userName">Username*</label>
                </div>
                <br><br>
                
                <div class="inputBox">
                    <input type="email" name="email" id="inputEmail" class="inputUser"  required>
                    <label class="labelInput" for="inputEmail">E-mail Adress*</label>
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="password" name="password" id="inputPassword" class="inputUser"  required>
                    <label class="labelInput" for="inputPassword">Password*</label>
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="password" name="password" id="inputCPassword" class="inputUser"  required>
                    <label class="labelInput" for="inputCPassword">Confirm Password*</label>
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="text" name="none" id="firstName" class="inputUser"  required>
                    <label class="labelInput" for="firstName">First Name*</label>
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="text" name="none" id="surName" class="inputUser"  required>
                    <label class="labelInput" for="surName">Surname*</label>
                 </div>
                 <br><br>
                 <p>Gender*</p>
                 <input type="radio" id="Female" name="gender" value="female" required>
                 <label for="Female">Female</label>
                 <input type="radio" id="Male" name="gender" value="Male" required>
                 <label for="Male">Male</label>
                 <input type="radio" id="Others" name="gender" value="others" required>
                 <label for="Others">Others</label>
                 <br><br>

                 
                   
                    <label for="DateofBirth"><b>Date of Birth*</b></label>
                    <input type="date" name="DateofBirth" id="DateofBirth"   required>
                    
                 
                 <br><br>

                 <div class="inputBox">
                    <input type="text" name="adress" id="Adress" class="inputUser"  required>
                    <label class="labelInput" for="Adress">Adress*</label>
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="text" name="Suburb" id="Suburb" class="inputUser"  required>
                    <label class="labelInput" for="Suburb">Suburb*</label>
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="number" name="Postcode" id="Postcode" class="inputUser"  required>
                    <label class="labelInput" for="Postcode">Postcode*</label>
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="text" name="State" id="State" class="inputUser"  required>
                    <label class="labelInput" for="State">State*</label>
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="tel" name="Phonenumber" id="Phonenumber" class="inputUser"  required>
                    <label class="labelInput" for="Phonenumber">Phone Number*</label>
                 </div>
                 <br><br>
                 <div class="buttonClear">
                    <button id="reset" type="reset">Clear</button>
                    <button id="submit" type="submit">Register</button>
                   </div>
                  
                   


   
   
   


            </fieldset>

        </form>
    </div>
   
    <br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
